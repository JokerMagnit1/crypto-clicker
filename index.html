<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Clicker Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f02027, #203343, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 { margin-bottom: 20px; }
    #btc {
      width: 120px;
      transition: transform 0.1s ease;
      cursor: pointer;
    }
    #btc:active {
      transform: scale(0.95);
      filter: brightness(1.5);
    }
    #balance {
      font-size: 24px;
      margin-top: 20px;
    }
    #buyBoost {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f7931a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #buyBoost:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- –ó–¥–µ—Å—å –∏–¥—ë—Ç HTML –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
  <h1>ü™ô –ö—Ä–∏–ø—Ç–æ-–ö–ª–∏–∫–µ—Ä</h1>
  <img id="btc" src="bitcoin.png" alt="BTC">
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0.00000000 BTC</div>
  <button id="buyBoost">–ö—É–ø–∏—Ç—å x2 –∑–∞ 0.00001000 BTC</button>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- JavaScript —Å—é–¥–∞ -->
  <script>
    Telegram.WebApp.expand();
    const tg = Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id || "guest";

    let balance = 0;
    let btcPerClick = 0.000001;
    let boostActive = false;

    const balanceEl = document.getElementById("balance");
    const btcBtn = document.getElementById("btc");
    const clickSound = document.getElementById("clickSound");
    const boostBtn = document.getElementById("buyBoost");

    btcBtn.addEventListener("click", () => {
      balance += btcPerClick;
      balanceEl.textContent = "–ë–∞–ª–∞–Ω—Å: " + balance.toFixed(8) + " BTC";
      clickSound.play();
      // –¢—É—Ç –º–æ–∂–Ω–æ –ø–æ–∑–∂–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    });

    boostBtn.addEventListener("click", () => {
      if (!boostActive && balance >= 0.00001) {
        balance -= 0.00001;
        btcPerClick *= 2;
        boostActive = true;
        balanceEl.textContent = "–ë–∞–ª–∞–Ω—Å: " + balance.toFixed(8) + " BTC";
        boostBtn.textContent = "‚úÖ –ë—É—Å—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!";
        boostBtn.disabled = true;
        alert("üî• –ë—É—Å—Ç x2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
      } else {
        alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ BTC –∏–ª–∏ –±—É—Å—Ç —É–∂–µ –∫—É–ø–ª–µ–Ω.");
      }
    });
  </script>
</body>
</html>
